<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Mansion</title>
  <meta name="description" content="DAO Mansion">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="aframe-master.js"></script>
  <script src="animation-mixer.js"></script>
  <script src="ar-shadows.js"></script>
  <script src="model-viewer.js"></script>
  <script src="background-gradient.js"></script>
  <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
  <style>
    #np {
      width: 100% !important;
      height: 100px !important;
      right: 0px !important;
      bottom: 0px !important;
    }
  </style>
</head>
<body>
<a-scene joystick gltf-model="basisTranscoderPath:https://cdn.jsdelivr.net/npm/super-three@0.141.0/examples/js/libs/basis/;" background="color: #FAFAFA" renderer="colorManagement: true;">
  <a-entity id="camera" camera look-controls wasd-controls="acceleration:100" position="0 1.8 0" rotation="0 0 0"></a-entity>
  <a-assets timeout="120000">
    <a-asset-item id="mansion"
      src="https://nodes-tech.ru/file/mansion.glb"
      response-type="arraybuffer"
      crossorigin="anonymous"></a-asset-item>
  </a-assets>
  <a-entity id="mansion-model" gltf-model="#mansion" scale="10 10 10" rotation="0 114 0"></a-entity>
</a-scene>
</body>
</html>
